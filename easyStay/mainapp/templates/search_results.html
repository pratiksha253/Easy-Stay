{% extends 'base.html' %}

{% block title %}
Search : {{query}}
{% endblock %}


{% block content %}
<section>
    <h1>
        Search results for : <small>{{query.capitalize}}</small>
    </h1>
</section>
<section class="main-container">
    {% for building in buildings %}
    {% include 'includes/buildingCard.html' %}
    {% empty %}
    <h2 class="text-info bg-dark">
        No results
    </h2>
    {% endfor %}
</section>
{% endblock %}
