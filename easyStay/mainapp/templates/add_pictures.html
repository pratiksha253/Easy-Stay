{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}

<div class="row my-3 py-4 px-4 form w-50 mx-auto card">
    <form method="post" enctype="multipart/form-data">
        <h2>
            Add Pictures for the Building..
        </h2>
        {% csrf_token %}
        {% for field in form %}
        <div class="row my-3">
            <div class="col-sm-3">
                <label for="{{field.name}}">{{field.name.capitalize}}</label>
            </div>
            <div class="col-sm-6">
                {{field}}
            </div>
        </div>



        {% endfor %}
        <button type="submit">Add Image</button>
    </form>


</div>

{% endblock %}
