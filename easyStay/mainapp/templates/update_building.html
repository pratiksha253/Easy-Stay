{% extends 'base.html' %}
{% block title %}
Update - {{building.name}}
{% endblock %}


{% block content %}
<div class="w-50 mx-auto">
    <form method="post" enctype="multipart/form-data" class="form-control">
        {% csrf_token %}
        {% for field in form %}
        <div class="row my-3">
            <div class="col-sm-4"><label for="id_{{field.name}}">{{field.name.capitalize}}</label></div>
            <div class="col-sm-6">
                {{field}}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-custom" style=" background-color: #3d5c66; color:white;">Update</button>
    </form>

</div>

{% endblock %}
